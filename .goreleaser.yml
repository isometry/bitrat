---
before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - freebsd
      - linux
      - windows
    goarch:
      - amd64
      - arm64
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_SHA256SUMS"
  algorithm: sha256
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  skip: true
release:
  gitea:
    owner: isometry
    name: bitrat
  mode: append
gitea_urls:
  api: https://git.breathe.io/api/v1
  download: https://git.breathe.io
  skip_tls_verify: false
